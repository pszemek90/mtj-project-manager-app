<app-navbar (sidenavToggle)="sidenav.toggle()"></app-navbar>
<mat-sidenav-container
  class="mat-drawer-container"
  (backdropClick)="sidenav.close()"
  autosize>
  <mat-sidenav #sidenav mode="push" class="bg-dark sidenav-content">
    <app-sidenav-buttons (closeSidebar)="sidenav.close()"></app-sidenav-buttons>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-breadcrumb></app-breadcrumb>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
