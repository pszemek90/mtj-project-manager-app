<div class="py-2 container jumbotron">
  <div class="text-center">
    <h3>{{project.number}} - {{project.title}}</h3>
  </div>
  <app-options-navbar></app-options-navbar>
</div>
<mat-tab-group>
  <mat-tab *ngFor="let category of project.categories" [label] = category.title>
    <div *ngFor="let message of project.messages">
      <span *ngIf="(message.category | lowercase) === (category.title | lowercase)">
        {{message.title}}
      </span>
    </div>
  </mat-tab>
</mat-tab-group>
