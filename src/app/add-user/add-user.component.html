<div class="container">
  <form #f=ngForm (ngSubmit)="onSubmit()">
    <div class="form-group row p-3">
      <div class="col-sm-10">
        <input type="text"
               name="firstName"
               class="form-control form-control-lg"
               id="first_name"
               [(ngModel)]="newUser.firstName"
               placeholder="Imię">
      </div>
    </div>
    <div class="form-group row p-3">
      <div class="col-sm-10">
        <input type="text"
               name="LastName"
               class="form-control form-control-lg"
               id="last_name"
               [(ngModel)]="newUser.lastName"
               placeholder="Nazwisko">
      </div>
    </div>
    <div class="form-group row p-3">
      <div class="col-sm-10">
        <input type="text"
               name="username"
               class="form-control form-control-lg"
               id="username"
               [(ngModel)]="newUser.username"
               placeholder="Nazwa użytkownika">
      </div>
    </div>
    <div class="form-group row p-3">
      <div class="col-sm-10">
        <input type="password"
               name="password"
               class="form-control form-control-lg"
               id="password"
               [(ngModel)]="newUser.password"
               placeholder="Hasło">
      </div>
    </div>
    <div class="form-group row p-3">
      <div class="col-sm-10">
        <input type="email"
               name="email"
               class="form-control form-control-lg"
               id="email"
               [(ngModel)]="newUser.email"
               placeholder="Email">
      </div>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox"
               class="form-check-input"
               [checked]="isModerator"
               (change)="isModerator = !isModerator">Moderator
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox"
               class="form-check-input"
               [checked]="isAdmin"
               (change)="isAdmin = !isAdmin">Admin
      </label>
    </div>
    <div class="col-10">
      <button type="submit" class="btn-lg btn-success pull-left">Dodaj</button>
    </div>
  </form>
</div>
