<div class="container">
  <form #f=ngForm (ngSubmit)="onSubmit()">
    <div class="form-group row p-3">
      <div class="col-sm-10">
        <input type="text"
               name="number"
               class="form-control form-control-lg"
               id="project_number"
               [(ngModel)]="newProject.number"
               placeholder="Numer projektu">
      </div>
    </div>
    <div class="form-group row p-3">
      <div class="col-sm-10">
        <input type="text"
               name="title"
               class="form-control form-control-lg"
               id="project_title"
               [(ngModel)]="newProject.title"
               placeholder="Nazwa projektu">
      </div>
    </div>
    <div class="form-group row p-3">
      <div class="col-sm-10">
        <input type="text"
               name="customer"
               class="form-control form-control-lg"
               id="colFormLabelLg"
               [(ngModel)]="newProject.customer"
               placeholder="Zleceniodawca">
      </div>
    </div>
    <div class="col-10">
      <button type="submit" class="btn-lg btn-success pull-left">Dodaj</button>
    </div>
  </form>
</div>
