<form #f=ngForm (ngSubmit)="login()">
  <div class="form-group row p-3">
    <div class="col-sm-10">
      <input type="text"
             name="number"
             class="form-control form-control-lg"
             id="project_number"
             [(ngModel)]="user.email"
             placeholder="Email">
    </div>
  </div>
  <div class="form-group row p-3">
    <div class="col-sm-10">
      <input type="password"
             name="title"
             class="form-control form-control-lg"
             id="project_title"
             [(ngModel)]="user.password"
             placeholder="HasÅ‚o">
    </div>
  </div>
  <div class="col-10">
    <button type="submit" class="btn-lg btn-success pull-left">Login</button>
  </div>
</form>
