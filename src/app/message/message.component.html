<div class="container my-2">
  <div class="py-3 jumbotron text-center">
    <h3>{{project.number}} - {{project.title}}</h3>
  </div>
  <div class="list-group">
    <h3 class="list-group-item my-2 text-center">
      {{message.title}}
    </h3>
    <h5 class="list-group-item my-2 border">
      {{message.text}}
    </h5>
  </div>
  <mat-chip-list>
    <mat-chip *ngFor="let tag of message.tags">
      {{tag}}
    </mat-chip>
  </mat-chip-list>
</div>
