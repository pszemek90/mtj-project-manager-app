<div>
  <br>
  <ul class="list-group p-0">
    <li class="list-group-item list-group-item-action  d-flex p-0" *ngFor="let project of projects">
      <div  [routerLink]="['/project', project.uuid]"
         class="col-11 py-3 btn-primary list-group-item list-group-item-action">
        {{project.number}} - {{project.title}}
      </div>
      <div (click)="delete(project)" class="col-1 py-3 text-center btn-primary list-group-item list-group-item-action">
        <i class="fa fa-trash-o"></i>
      </div>
    </li>
  </ul>
</div>
