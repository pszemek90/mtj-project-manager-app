<div>
    <form class="form-row mx-0">
      <input class="form-control" type="text" placeholder="Search" aria-label="Search"
             [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
    </form>
  <br>
  <ul class="list-group p-0">
    <li class="list-group-item list-group-item-action  d-flex p-0 my-1"
        *ngFor="let project of projects | projectFilter:searchText">
      <div [routerLink]="['/projects', project.uuid]"
           class="col-11 py-3 btn-primary list-group-item list-group-item-action">
        {{project.number}} - {{project.title}}
      </div>
      <div *ngIf="isModerator" (click)="delete(project)" class="col-1 py-3 text-center btn-primary list-group-item list-group-item-action">
        <i class="fa fa-trash-o"></i>
      </div>
    </li>
  </ul>
</div>
